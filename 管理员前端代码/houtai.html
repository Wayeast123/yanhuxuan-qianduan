<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="./layui/css/layui.css">

        location.href = ('./login.html');

</script>

<body>
    <div class="layui-layout layui-layout-admin">

            <!-- 头部区域（可配合layui 已有的水平导航） -->
            <ul class="layui-nav layui-layout-left">
                <!-- 移动端显示 -->
                <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-header-event="menuLeft">
                    <i class="layui-icon layui-icon-spread-left"></i>
                </li>

                <li class="layui-nav-item layui-hide-xs">
                    <a href=""></a>
                </li>
                <li class="layui-nav-item layui-hide-xs">
                    <a href=""></a>
                </li>
                <li class="layui-nav-item layui-hide-xs">
                    <a href=""></a>
                </li>
            </ul>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item layui-hide layui-show-md-inline-block">
                    <a href="javascript:;">

                        <p id="test1">未登录</p>
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">Your Profile</a></dd>
                        <dd><a href="javascript:;">Settings</a></dd>
                        <dd><a href="javascript:;" onclick="loginout()">Sign out</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>
                    <a href="javascript:;">
                        <i class="layui-icon layui-icon-more-vertical"></i>
                    </a>
                </li>
            </ul>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <li class="layui-nav-item">
                        <a class="">身份验证</a>
                        <dl class="layui-nav-child ">
                            <dd><a href="javascript:;" onclick="change('identity2')">导师</a></dd>
                            <dd><a href="javascript:;" onclick="change('identity3')">准研究生</a></dd>
                            <dd><a href="javascript:;" onclick="change('identity4')">毕业/已读研究生</a></dd>

        <div class="layui-body ">
            <!-- 内容主体区域 -->
            <div style="padding: 15px; ">

        <script>
            $(document).ready(function() {
                    var nick = localStorage.getItem('nick')
                    $("#test1 ").text(nick);
                })
                //JS 
            layui.use(['element', 'layer', 'util'], function() {
                var element = layui.element,
                    layer = layui.layer,
                    util = layui.util,
                    $ = layui.$;

                //头部事件
                util.event('lay-header-event', {
                    //左侧菜单事件
                    menuLeft: function(othis) {
                        layer.msg('展开左侧菜单的操作', {
                            icon: 0
                        });
                    },
                    menuRight: function() {
                        layer.open({
                            type: 1,
                            content: '<div style="padding: 15px;">处理右侧面板的操作</div>',
                            area: ['260px', '100%'],
                            offset: 'rt' //右上角
                                ,
                            anim: 5,
                            shadeClose: true
                        });
                    }
                });

            });
        </script>
</body>

</html>
