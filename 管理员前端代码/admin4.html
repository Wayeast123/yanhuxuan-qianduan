<!DOCTYPE html style="100%">
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>博客列表</title>
    <link rel="stylesheet" href="./layui/css/layui.css" media="all">
    <link rel="shortcut icon" href="#" />
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="./layui/layui.js"></script>
</head>

<body>
    <div class="demoTable">
        搜索ID：
        <div class="layui-inline">
            <input class="layui-input" name="id" id="demoReload" autocomplete="off">
        </div>
        <button class="layui-btn" data-type="reload">搜索</button>
    </div>


    <table id="demo" lay-filter="test"></table>

    <script src="/layui/layui.js"></script>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="pass">封禁</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">解封</a>
    </script>
    <script>
        layui.use('table', function() {
            var table = layui.table;
            var identity = 2;
            var cookie = localStorage.getItem('sessionId')
            var token = localStorage.getItem('token')
            console.log(token)
            var xhr = new XMLHttpRequest();
            xhr.withCredentials = true;
            //第一个实例
            table.render({
                elem: '#demo',
                // height: 100 %
                // url: '/demo/table/user/', //数据接口
                url: 'http://127.0.0.1:8083//admin/userList?identity=4',
                xhrFields: {
                    withCredentials: true
                },
                headers: {
                    'token': token,
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                method: 'post',
                parseData: function(res) {
                    console.log(res)
                    return {
                        "code": res.status, //解析接口状态
                        "msg": res.msg,
                        "count": res.count,
                        "data": res.data
                    }
                },
                page: true, //开启分页
                cols: [
                    [ //表头
                        {
                            field: 'id',
                            title: '用户id',
                            width: 100,
                            sort: true,
                            // fixed: 'left'
                        }, {
                            field: 'username',
                            title: '用户名',
                            width: 100
                        }, {
                            field: 'nick',
                            title: '昵称',
                            width: 100,
                            sort: true
                        }, {
                            field: 'identity',
                            title: '身份',
                            width: 100,
                            sort: true
                        }, {
                            field: 'personalizedSignature',
                            title: '个性签名',
                            width: 177
                        }, {
                            field: 'createTime',
                            title: '创建时间',
                            width: 170,
                            sort: true
                        }, {
                            field: 'updateTime',
                            title: '更新时间',
                            width: 170,
                            sort: true
                        }, {
                            field: 'status',
                            title: '状态',
                            width: 100,
                            sort: true
                        }, {
                            field: 'right',
                            title: '操作',
                            width: 150,
                            toolbar: '#barDemo',
                        }
                    ]
                ],
                response: {
                    statusCode: 10000
                },
                limit: 10, //默认十条数据一页
                limits: [10, 20, 30, 50], //数据分页条
                // id: 'testReload',
            });

            // 监听行事件
            table.on('tool(test)', function(obj) {
                var data = obj.data;
                //console.log(obj)
                if (obj.event === 'del') {
                    layer.confirm('真的解封该账户么', function(index) {
                        var token = localStorage.getItem('token')
                        $.ajax({
                            type: 'post',
                            url: 'http://127.0.0.1:8083/admin/banUser',
                            headers: {
                                'token': token,
                                'Content-Type': 'application/x-www-form-urlencoded'
                            },
                            data: {
                                userId: data.id, //此处是根据id查询此id是否被删除，故将id传向后端
                                status: 0,
                            },
                            contentType: 'application/json',
                            success: function(data) {
                                console.log(data)
                                layer.msg('提交成功', {
                                    icon: 1
                                }, {
                                    time: 2000
                                });
                                location.reload();
                            },
                            error: function(data) {
                                layer.msg('连接网络失败，请检查网络设置或联系管理员', {
                                    icon: 2
                                }, {
                                    time: 2000
                                });
                            }
                        })
                    });
                } else if (obj.event === 'pass') {
                    layer.confirm('确认封禁该账户么？', function(index) {
                        // obj.del();
                        // layer.close(index);
                        var token = localStorage.getItem('token')
                        $.ajax({
                            type: 'post',
                            url: 'http://127.0.0.1:8083/admin/banUser',
                            headers: {
                                'token': token,
                                'Content-Type': 'application/x-www-form-urlencoded'
                            },
                            data: {
                                userId: data.id, //此处是根据id查询此id是否被删除，故将id传向后端
                                status: 1,
                            },
                            contentType: 'application/json',
                            success: function(data) {
                                console.log(data)
                                layer.msg('提交成功', {
                                    icon: 1
                                }, {
                                    time: 2000
                                });
                                location.reload();
                            },
                            error: function(data) {
                                layer.msg('连接网络失败，请检查网络设置或联系管理员', {
                                    icon: 2
                                }, {
                                    time: 2000
                                });
                            }
                        })
                    });
                }
            });
        });
    </script>
</body>

</html>
